<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uvirtual</title>
    <link rel="stylesheet" href="TAREA_DISEÑO.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    
    <header>
        <div class="header-container">
    <img src="IMAGENES/header-logo.png" alt="Logo de la Investigacion" class="Logo">
        </div>
    <div class="login-header">
        <h1>Bienvenidos a la Uvirtual</h1>
        <h2>INICIAR SESION</h2>
    </div>     
    
    <form>  
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" id="loginButton" class="btn">Ingresar</button>
        <p class="register-link">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
    </form>
    <p id="errorMessage"></p>
        
    </header>
        <script src="TAREA_DISEÑO.js"></script>
</body>
</html>
